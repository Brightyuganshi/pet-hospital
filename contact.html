</nav>
    <!-- Location Section -->
    <section class="location-section py-5">
        <div class="container text-center " >
            <h2 class="section-title titleloc">Our Location</h2>
            <p class="lead">Come visit us at our pet shop or contact us for any inquiries!</p>
            <div class="map-container mt-4">

                <div class="loca">
                    <i class="fa-solid fa-location-dot locicon"></i><br/>
                    <p><b>No - 30, 1st Cross St, Bakthavatchalam Nagar, Kasturba Nagar, Adyar, Chennai, Tamil Nadu
                            600020</b></p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.5224897282073!2d80.25199817371244!3d13.002364714205783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526796c5555555%3A0xf3259e6901307f85!2sJP%20Pet%20Speciality%20Hospital!5e0!3m2!1sen!2sin!4v1729249273386!5m2!1sen!2sin"

            </div>
        </div>

    <!-- Contact Form -->
    <div class="container mt-5 contact">
        <h2 class="contacth2">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn send">Send Message</button>
        </form>
    </div>
